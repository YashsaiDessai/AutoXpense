<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - Expense Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Manager Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-section="pending">Pending Approvals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="team">Team Expenses</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="logoutButton" class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div id="pendingSection" class="section">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white"><h4 class="mb-0">Pending Approvals</h4></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Employee Name</th><th>Amount</th><th>Category</th><th>Date</th><th>Comments</th><th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="pendingExpensesTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="teamSection" class="section d-none">
            <div class="row mb-4">
                <div class="col-md-3"><div class="card bg-success text-white text-center"><div class="card-body"><h5>Approved</h5><h3 id="approvedCount">0</h3></div></div></div>
                <div class="col-md-3"><div class="card bg-warning text-white text-center"><div class="card-body"><h5>Pending</h5><h3 id="pendingCount">0</h3></div></div></div>
                <div class="col-md-3"><div class="card bg-danger text-white text-center"><div class="card-body"><h5>Rejected</h5><h3 id="rejectedCount">0</h3></div></div></div>
                <div class="col-md-3"><div class="card bg-primary text-white text-center"><div class="card-body"><h5>Total Amount</h5><h3 id="totalAmount">$0</h3></div></div></div>
            </div>
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white"><h4 class="mb-0">Team Expenses Overview</h4></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Employee</th><th>Expense Amount</th><th>Category</th><th>Status</th><th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="teamExpensesTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="approvalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Expense Approval</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="approvalForm">
                        <input type="hidden" id="expenseId">
                        <input type="hidden" id="approvalAction">
                        <div class="mb-3">
                            <label for="approvalComments" class="form-label">Comments (Optional)</label>
                            <textarea class="form-control" id="approvalComments" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="approvalForm" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header"><strong class="me-auto">Notification</strong><button type="button" class="btn-close" data-bs-dismiss="toast"></button></div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/ui/common.js"></script>
    <script src="./js/services/supabaseService.js"></script>
    <script src="./js/services/authService.js"></script>
    <script src="./js/ui/ManagerUI.js"></script>
    <script src="./js/app/manager.js"></script>
</body>
</html>
