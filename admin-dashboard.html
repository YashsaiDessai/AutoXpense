<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Expense Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#" data-section="users">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-section="rules">Approval Rules</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-section="expenses">All Expenses</a></li>
                </ul>
                <ul class="navbar-nav"><li class="nav-item"><a id="logoutButton" class="nav-link" href="#">Logout</a></li></ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Users Section -->
        <div id="usersSection" class="section">
            <div class="row g-3">
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">Add/Edit User</div>
                        <div class="card-body">
                            <form id="userForm">
                                <input type="hidden" id="userId">
                                <div class="mb-3"><label for="userName" class="form-label">Name</label><input type="text" id="userName" class="form-control" required></div>
                                <div class="mb-3"><label for="userEmail" class="form-label">Email</label><input type="email" id="userEmail" class="form-control" required></div>
                                <div class="mb-3">
                                    <label for="userRole" class="form-label">Role</label>
                                    <select id="userRole" class="form-select" required>
                                        <option value="employee">Employee</option><option value="manager">Manager</option><option value="admin">Admin</option>
                                    </select>
                                </div>
                                <div class="mb-3"><label for="userManager" class="form-label">Manager</label><select id="userManager" class="form-select"><option value="">None</option></select></div>
                                <button type="submit" class="btn btn-primary w-100">Save User</button>
                                <button type="button" id="clearUserForm" class="btn btn-secondary w-100 mt-2">Clear</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-secondary text-white">Users List</div>
                        <div class="card-body table-responsive"><table class="table table-hover"><thead class="table-light"><tr><th>Name</th><th>Email</th><th>Role</th><th>Manager</th><th>Actions</th></tr></thead><tbody id="usersTable"></tbody></table></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Other sections will be dynamically controlled by JS -->
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header"><strong class="me-auto">Notification</strong><button type="button" class="btn-close" data-bs-dismiss="toast"></button></div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/ui/common.js"></script>
    <script src="./js/services/supabaseServices.js"></script>
    <script src="./js/services/authServices.js"></script>
    <script src="./js/ui/AdminUI.js"></script>
    <script src="./js/app/admin.js"></script>
</body>
</html>
