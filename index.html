<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Management Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 2rem;
    }
    .btn-login {
      background-color: #4e73df;
      border: none;
      color: white;
      font-weight: 500;
    }
    .btn-login:hover {
      background-color: #2e59d9;
    }
    .toast {
      opacity: 1 !important;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3 class="text-center mb-4">Login to Dashboard</h3>
    <form id="authForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select id="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
        </select>
      </div>
      <button type="submit" id="loginBtn" class="btn btn-login w-100 mt-3">Login</button>
    </form>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-white bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toast-body">Notification</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Replace with your Supabase credentials
    const SUPABASE_URL = "https://YOUR_PROJECT_URL.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const authForm = document.getElementById("authForm");
    const toastEl = document.getElementById("toast");
    const toastBody = document.getElementById("toast-body");

    function showToast(message, success = false) {
      toastBody.textContent = message;
      toastEl.classList.remove("bg-danger", "bg-success");
      toastEl.classList.add(success ? "bg-success" : "bg-danger");
      new bootstrap.Toast(toastEl).show();
    }

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!email || !password || !role) {
        showToast("Please fill all fields.");
        return;
      }

      const { data: signInData, error: signInError } = await client.auth.signInWithPassword({
        email,
        password,
      });

      if (signInError) {
        showToast("Invalid credentials. Please try again.");
        return;
      }

      // Check the user's role in Supabase table
      const { data: userRow, error: roleError } = await client
        .from("users")
        .select("role")
        .eq("email", email)
        .single();

      if (roleError || !userRow) {
        showToast("User not found in users table.");
        return;
      }

      if (userRow.role !== role) {
        showToast("Incorrect role selected.");
        return;
      }

      showToast("Login successful!", true);

      setTimeout(() => {
        if (role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else {
          window.location.href = "manager-dashboard.html";
        }
      }, 1500);
    });
  </script>
</body>
</html>
